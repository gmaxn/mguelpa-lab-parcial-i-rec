<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span>Regi√≥n</span>
</h4>
<ul class="list-group mb-3" style="overflow-y: scroll; height: 200px;">
    <li *ngFor="let country of filtered" (click)="onSelection(country)" class="list-group-item d-flex justify-content-between lh-sm">
        <div>
            <h6 class="my-0">{{country.name}}</h6>
            <small class="text-muted">{{country.region}}</small>
        </div>
        <img style="width:50px;" src="{{country.flag}}" alt="">
        <!-- <span class="text-muted">$12</span> -->
    </li>
</ul>
<div class="my-3">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="africa" (change)="filterByContinent()">
        <label class="form-check-label" for="credit">Africano</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="europe" (change)="filterByContinent()">
        <label class="form-check-label" for="credit">Europeo</label>
    </div>
</div>
<form class="card p-2">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar" name="search" [(ngModel)]="filterTerm">
    </div>
</form>
